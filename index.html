<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tansportation Survey</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Transportation Survey</h1>
      </div>
      <form id="survey">
        <div class="form-group">
          <p>I use the following methods to get to work:</p>
          <input type="checkbox" name="work-transport" value="bike">
          <label>Bike</label></br>

          <input type="checkbox" name="work-transport" value="car">
          <label>Car</label></br>

          <input type="checkbox" name="work-transport" value="bus">
          <label>Bus</label></br>

          <input type="checkbox" name="work-transport" value="walking">
          <label>Walking</label></br>

          <input type="checkbox" name="work-transport" value="other">
          <label>Other</label></br>
        </div>

        <div class="form-group">
          <p>I use the following methods to get to fun:</p>
          <input type="checkbox" name="fun-transport" value="limo">
          <label>Limo</label></br>

          <input type="checkbox" name="fun-transport" value="kayak">
          <label>Kayak</label></br>

          <input type="checkbox" name="fun-transport" value="trampoline">
          <label>Trampoline</label></br>

          <input type="checkbox" name="fun-transport" value="spaceship">
          <label>Spaceship</label></br>

          <input type="checkbox" name="fun-transport" value="other">
          <label>Other</label></br>
        </div>

        <div class="form-group">
          <button type="submit">Submit!</button>
        </div>
      </form>

      <div class="results">
        <div class="results-work well">
          <h2>You use these transportation methods for work:</h2>
          <ul>
          </ul>
        </div>

        <div class="results-fun well">
          <h2>You use these transportation methods for fun:</h2>
          <ul>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
